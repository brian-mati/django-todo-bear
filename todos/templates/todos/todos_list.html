<!DOCTYPE html>  {% load tailwind_cli %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     {% tailwind_css %}
    <title>Document</title>
</head>
<body class="bg-darkchoco">
    <nav class="flex gap-4 mx-auto items-center justify-center text-lightchoco">
      <ul>
        <li>
          <a href="/">home</a>
         </li>
         <li>
          <a href="{% url 'create_path' %}">Create a todo</a>
          
         </li>
         <li><a href="{% url 'todos_list' %}">view your todos</a></li>
      </ul> 
    </nav>
    {% for todo in todos  %}
        <div class="text-white">
            <p class="bg-amber-500">{{ todo.id }}</p>
            <p class="bg-amber-500">{{ todo.title }}</p>
            <p class="bg-amber-500"> {{todo.description}} </p>
            <p class="bg-amber-500"> {{ todo.creation_date }} </p>
            <a href="{% url 'update_path' todo.id %}" class= "text-red-500" >Update</a>
            <a href="{% url 'single_todo' todo.id %}" class="text-blue-500">View todo </a>
        </div>
    {% endfor %}
</body>
</html>
