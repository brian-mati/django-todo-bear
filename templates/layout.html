<!DOCTYPE html>
{% load static %} {% load tailwind_cli %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% tailwind_css %}
    <title>{% block title %} Todo bear {% endblock %}</title>
  </head>
  <body class="bg-darkchoco text-lightchoco">
    <nav class="flex gap-4 mx-auto items-center justify-center">
      <ul>
        <li>
          <a href="/">home</a>
         </li>
         <li>
          <a href="{% url 'create_path' %}">Create a todo</a>
          
         </li>
         <li><a href="{% url 'todos_list' %}">view your todos</a></li>
      </ul> 
    </nav>
    <main>
      {% block content %}
      <p>Loading ...</p>
      {% endblock %}
    </main>
  </body>
</html>
